<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Parlor</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body>

  <header class="container-fluid">
    <section class="row bg-colorDark">
      <div class="col text-center text-light p-2">
        <h1>üç¶ Ice Cream Parlor üç®</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-7 text-center border-2">
        <!-- ANCHOR Toppings -->
        <section class="row">
          <div class="col-6 p-5 sprinkles">
            <h2 class="card bg-colorMedium p-2">Sprinkles</h2>
            <button class="btn btn-dark px-4 bg-colorLight text-light" onclick="addTopping('Sprinkles')">Add</button>
          </div>
          <div class="col-6 p-5 chocolateChips">
            <h2 class="card bg-colorMedium p-2">Chocolate Chips</h2>
            <button class="btn btn-dark px-4 bg-colorLight text-light" onclick="addTopping('Chocolate Chips')">Add</button>
          </div>
        </section>
        <!-- ANCHOR Containers -->
        <section class="row">
          <div class="col-6 p-5 waffleCone">
            <h2 class="card bg-colorMedium p-2">Waffle Cone</h2>
            <button class="btn btn-dark px-4 bg-colorLight text-light" onclick="addContainer('Waffle Cone')">Add</button>
          </div>
          <div class="col-6 p-5 waffleBowl">
            <h2 class="card bg-colorMedium p-2">Waffle Bowl</h2>
            <button class="btn btn-dark px-4 bg-colorLight text-light" onclick="addContainer('Waffle Bowl')">Add</button>
          </div>
        </section>
        <!-- ANCHOR Ice Cream -->
        <section class="row">
          <div class="col-4 p-5 vanilla">
            <h2 class="card bg-colorMedium p-2">Vanilla</h2>
            <button class="btn btn-dark px-4 bg-colorLight text-light" onclick="addIceCream('Vanilla')">Add</button>
          </div>
          <div class="col-4 p-5 cookieDough">
            <h2 class="card bg-colorMedium p-2">Cookie Dough</h2>
            <button class="btn btn-dark px-4 bg-colorLight text-light" onclick="addIceCream('Cookie Dough')">Add</button>
          </div>
          <div class="col-4 p-5 strawberry">
            <h2 class="card bg-colorMedium p-2">Strawberry</h2>
            <button class="btn btn-dark px-4 bg-colorLight text-light" onclick="addIceCream('Strawberry')">Add</button>
          </div>
        </section>
      </div>
      <!-- SECTION Cart Screen -->
      <div class="col-5 card d-flex flex-column justify-content-between cartScreen">
        <div class="">
          <section class="row d-flex">
            <div class="col-6">Name</div>
            <div class="col-3">Qty</div>
            <div class="col-3">Price Per</div>
          </section>
          <div id="cartList" class="card">
            <!-- Drawing The Cart -->

          </div>
        </div>
        <section class="row">
          <div class="col">
            <p>Total: $<span id="total"></span></p>
          </div>
        </section>
      </div>
    </section>
  </main>

  <footer class="container-fluid">
    <section class="row">
      <div class="col"></div>
    </section>
  </footer>

  <script src="app.js"></script>
</body>

</html>
